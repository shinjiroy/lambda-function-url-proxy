version: "3"
services:

  app:
    build:
      context: .
    ports:
      - ${REQUEST_PORT}:80
    environment:
      - LAMBDA_REQUEST_URL=${LAMBDA_REQUEST_URL}
    volumes:
      - ./src:/var/www/app
      - ./conf/virtual.conf:/etc/apache2/sites-available/000-default.conf
    working_dir: /var/www/app
